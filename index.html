<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Heart's Eternal Flame ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Parisienne&display=swap');

        :root {
            --primary-heart: #ff1493;
            --secondary-heart: #ff69b4;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #580020, #1a000a);
            overflow: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32"><text x="8" y="24" style="font-size:24px;fill:%23ff1493;">‚ù§Ô∏è</text></svg>') 16 16, auto;
        }

        .cosmic-container {
            position: relative;
            perspective: 1000px;
            z-index: 2;
        }

        .valentine-card {
            width: 400px;
            height: 500px;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            background: linear-gradient(45deg, #fff0f5 30%, #ffe4ee 100%);
            box-shadow: 0 0 40px rgba(255, 20, 147, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
        }

        .flipped {
            transform: rotateY(180deg);
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Parisienne', cursive;
            color: #8b0000;
            font-size: 2.5rem;
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        .love-poem {
            font-family: 'Great Vibes', cursive;
            font-size: 1.8rem;
            color: #4a0000;
            line-height: 1.4;
            transition: all 0.3s ease;
            cursor: pointer;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .love-poem:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .heart-particle {
            position: fixed;
            pointer-events: none;
            animation: float 6s linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        .mouse-trail {
            position: fixed;
            pointer-events: none;
            animation: trail 1.2s linear forwards;
        }

        @keyframes trail {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.2); opacity: 0; }
        }

        .background-hearts div {
            position: fixed;
            animation: cosmic-float 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes cosmic-float {
            0% { transform: translateY(100vh) translateX(-50vw); }
            100% { transform: translateY(-100vh) translateX(50vw); }
        }
    </style>
</head>
<body>
    <div class="cosmic-container">
        <div class="valentine-card">
            <div class="card-face card-front">
                <div class="card-content">
                    <h1>To My Beloved Star</h1>
                    <div style="font-size: 4rem; animation: pulse 2s infinite">‚ú®‚ù§Ô∏è‚ú®</div>
                    <p style="font-family: 'Parisienne'; font-size: 1.5rem">Touch this stardust...</p>
                </div>
            </div>
            <div class="card-face card-back">
                <div class="card-content">
                    <div class="love-poem" onclick="createGalaxy()">
                        Our love's a constellation bright,<br>
                        Guiding me through endless night,<br>
                        In your arms, my soul takes flight,<br>
                        Forever yours, my heart's true light.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="background-hearts"></div>

    <script>
        // Cosmic Initialization
        const card = document.querySelector('.valentine-card');
        const bgHearts = document.querySelector('.background-hearts');
        
        // Create background hearts
        for(let i = 0; i < 50; i++) {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 20 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.color = `rgba(255,${Math.random() * 55 + 200},${Math.random() * 155 + 100},0.3)`;
            bgHearts.appendChild(heart);
        }

        // Card Flip Interaction
        card.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });

        // Heart Galaxy Creator
        function createGalaxy() {
            const colors = ['#ff1493', '#ff69b4', '#ff85a2', '#ffa8c6', '#ff4081'];
            for(let i = 0; i < 150; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDuration = Math.random() * 3 + 4 + 's';
                heart.style.fontSize = Math.random() * 40 + 20 + 'px';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 6000);
            }
        }

        // Romantic Mouse Trail
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Create main trail heart
            const heart = document.createElement('div');
            heart.className = 'mouse-trail';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = e.pageX + 'px';
            heart.style.top = e.pageY + 'px';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
            document.body.appendChild(heart);
            
            // Create secondary particles
            for(let i = 0; i < 3; i++) {
                const particle = document.createElement('div');
                particle.className = 'mouse-trail';
                particle.innerHTML = '‚ù£Ô∏è';
                particle.style.left = e.pageX + Math.random() * 20 - 10 + 'px';
                particle.style.top = e.pageY + Math.random() * 20 - 10 + 'px';
                particle.style.fontSize = Math.random() * 10 + 5 + 'px';
                particle.style.color = `hsl(${Math.random() * 360}, 70%, 70%)`;
                document.body.appendChild(particle);
            }
        });

        // Additional Trail Effects
        setInterval(() => {
            const spark = document.createElement('div');
            spark.className = 'mouse-trail';
            spark.innerHTML = Math.random() > 0.5 ? 'üíñ' : 'üíù';
            spark.style.left = mouseX + Math.random() * 30 - 15 + 'px';
            spark.style.top = mouseY + Math.random() * 30 - 15 + 'px';
            spark.style.fontSize = Math.random() * 15 + 8 + 'px';
            spark.style.animationDuration = Math.random() * 0.5 + 0.3 + 's';
            document.body.appendChild(spark);
        }, 50);
    </script>
</body>
</html>
